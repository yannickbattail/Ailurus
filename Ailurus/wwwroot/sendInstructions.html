<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <textarea id="json">
[
	{
		"TYPE" : "Collect",
		"DroneName" : "Drone_1",
		"Destination" : null
	},
	{
		"TYPE" : "MoveTo",
		"DroneName" : "Drone_2",
		"Destination" : {
			"X" : 10,
			"Y" : 10
		}
	}
]
    </textarea>
    <br /><input type="button" value="send" onclick="send()" />
    <div id="out">
        
    </div>
</body>
<script>
    function send() {
        var url = "http://localhost:61218/instructions";
        var data = document.getElementById("json");
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        // send the collected data as JSON
        xhr.send(JSON.stringify(data));

        xhr.onloadend = function (e) {
            document.getElementById("out").innerHTML = e;
        };
    }
</script>
</html>
